<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="login">
        <form action="">
          <h1>Cadastro</h1>
          <div class="input-box">
            <label class="cadastro-label" for="nome">Nome</label>
            <input
              name="nome"
              type="text"
              placeholder="Nome"
              class="input-cadastro"
              required
            />
          </div>
          <div class="input-box">
            <label class="cadastro-label" for="email">Email</label>
            <input
              name="email"
              type="email"
              placeholder="Email"
              class="input-cadastro"
              required
            />
          </div>
          <div class="input-box">
            <label class="cadastro-label" for="senha">Senha</label>
            <input
              name="senha"
              type="password"
              placeholder="Senha"
              class="input-cadastro"
              required
            />
          </div>
          <div class="input-box">
            <label class="cadastro-label" for="telefone">Telefone</label>
            <input
              name="telefone"
              type="number"
              placeholder="Telefone"
              class="input-cadastro"
              required
            />
          </div>
          <div class="radio">
            <p>Sexo:
            </p>
            <input type="radio" name="sexo" id="feminino" value="Feminino" required>
            <Label for="feminino">Feminino</Label>
            <br>
            <input type="radio" name="sexo" id="masculino" value="Masculino" required>
            <Label for="masculino">Masculino</Label>
            <br>
            <input type="radio" name="sexo" id="outro" value="Outro" required>
            <Label for="outro">Outro</Label>
        </div>
        <div class="input-box">
            <label class="cadastro-label" for="data">Data de Nascimento</label>
            <input
              name="data"
              type="date"
              class="input-cadastro"
              required
            />
          </div>
          <div class="input-box">
            <label class="cadastro-label" for="cidade">Cidade</label>
            <input
              name="cidade"
              type="text"
              placeholder="Cidade"
              class="input-cadastro"
              required
            />
          </div>
          <div class="input-box">
            <label class="cadastro-label" for="estado">Estado</label>
            <input
              name="estado"
              type="text"
              placeholder="Estado"
              class="input-cadastro"
              required
            />
          </div>
          <div class="input-box">
            <label class="cadastro-label" for="endereco">Endereço</label>
            <input
              name="endereco"
              type="text"
              placeholder="Endereço"
              class="input-cadastro"
              required
            />
          </div>
          <input class="enviar" type="submit" value="Enviar">
        </form>
      </div>
    </div>
  </body>
</html>
